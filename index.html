<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Dashboard</title>
</head>

<body>
    <!-- Container for the dashboard UI -->
    <article class="dashboard-container">

        <!-- Clock and date with API -->
        <aside class="clock-date-container">
            <div class="clock-date"></div>
        </aside>

        <!-- User input headline -->
        <h1 class="dashboard-headline">MY DASHBOARD</h1>
        <!-- Dashboard elements -->
        <div class="my-dashboard">
            <div class="dash dash-1"></div>
            <div class="dash dash-2"></div>
            <div class="dash dash-3"></div>
            <div class="dash dash-4"></div>
        </div>

        <!-- Button for generating random wallpapers from Unsplash -->
        <section class="bg-btn-container">
            <button class="bg-btn">Randomize Background</button>
        </section>
    </article>

    <script src="./js/script.js"></script>
</body>

</html>

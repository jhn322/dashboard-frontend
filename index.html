<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Dashboard</title>
</head>

<body>
    <!-- Container for the dashboard UI -->
    <article class="dashboard-container">

        <!-- Clock and date with API -->
        <aside class="clock-date-container">
            <div class="clock-date">
                <h3>23:10 4 December 2023</h3>
            </div>
        </aside>

        <!-- User input headline -->
        <h1 class="dashboard-headline">My Dashboard</h1>
        <!-- Dashboard elements -->
        <div class="my-dashboard">
            <div class="dash-element dash-element-1">
                <h2 class="dash-element-headline-1">Quick links</h2>
                <button class="dash-element-btn">Add more links</button>
            </div>

            <div class="dash-element dash-element-2">
                <h2 class="dash-element-headline-2">Today's Weather</h2>
            </div>

            <div class="dash-element dash-element-3">
                <h2 class="dash-element-headline-3">[...]</h2>
            </div>

            <div class="dash-element dash-element-4">
                <h2 class="dash-element-headline-4">Notes</h2>
            </div>
        </div>

        <!-- Button for generating random wallpapers from Unsplash -->
        <section class="bg-btn-container">
            <button class="bg-btn">Randomize Background</button>
        </section>
    </article>

    <script src="./js/script.js"></script>
</body>

</html>

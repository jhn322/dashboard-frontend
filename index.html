<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>The Dashboard</title>
</head>

<body>
    <!-- Container for the dashboard UI -->
    <div class="dashboard-container">

        <!-- Clock and date in real time -->
        <aside class="timeDate-container">
            <div id="timeDate" class="timeDate">
                <h3 id="time-h3" class="time-h3"></h3>
                <p id="date-p" class="date-p"></p>
            </div>
        </aside>

        <!-- User input headline -->
        <div id="userSpecificHeadline-container">
            <h1 id="userSpecificHeadline" class="dashboard-headline">[Click to edit]</h1>
        </div>

        <!-- Dashboard elements -->
        <section class="the-dashboard">
            <article class="dash-element dash-element-1">
                <h2 class="dash-element-headline-1">Quick links</h2>
                <button class="dash-element-btn"><i class="fa-solid fa-circle-plus"></i>Add more links</button>
            </article>

            <article class="dash-element dash-element-2">
                <h2 class="dash-element-headline-2">Weather</h2>
                <div id="weather-info-today"></div>
                <div id="weather-info-tomorrow"></div>
                <div id="weather-info-three-days"></div>
                <div id="weather-info-seven-days"></div>
            </article>


            <article class="dash-element dash-element-3">
                <h2 class="dash-element-headline-3">Pok√©mon</h2>
                <div id="pokemonData"></div>
                <button id="randomPokemonButton" class="new-pokemon-btn" onclick="fetchRandomPokemon()">
                    <i class="fa-solid fa-shuffle"></i>
                    New Pokemon
                </button>
            </article>

            <!-- Notes with textarea and delete btn -->
            <article class="dash-element dash-element-4">
                <h2 class="dash-element-headline-4">Notes</h2>
                <textarea name="notes" class="notes-area" id="notes-dash" cols="40" rows="30"
                    placeholder="Write your notes..."></textarea>
                <button id="notes-delete-btn"><i class="fa-solid fa-trash"></i> Delete</button>
            </article>
        </section>

        <!-- Button for generating random wallpapers from Unsplash -->
        <aside class="bg-btn-container">
            <button class="bg-btn"><i class="fa-solid fa-arrow-rotate-right"></i>Randomize Background</button>
        </aside>
    </div>

    <script src="./js/timedate.js"></script>
    <script src="./js/dashboarduserheadline.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/pokeapi.js"></script>
    <script src="./js/notes.js"></script>
    <script src="./js/randombg.js"></script>
</body>

</html>

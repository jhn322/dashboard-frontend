<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y70T5PZ27M"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-Y70T5PZ27M', { debug_mode: true });

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dashboard</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Container for the dashboard UI -->
    <div class="dashboard-container">

        <!-- Clock and date in real time -->
        <aside class="timeDate-container">
            <div id="timeDate" class="timeDate">
                <h3 id="time-h3" class="time-h3">.</h3>
                <p id="date-p" class="date-p"></p>
            </div>
        </aside>

        <!-- User input headline -->
        <div id="dashboardHeadlineHeadline-container">
            <h1 id="dashboardHeadline" class="dashboard-headline">Dashboard</h1>
        </div>

        <!-- Quick links -->
        <div class="the-dashboard">

            <!-- Modal for quick links input -->
            <div id="quickModal" class="modal" style="display: none;">
                <article class="modal-content">
                    <span class="close">&times;</span>
                    <input type="text" id="linkTitle" placeholder="Enter a Title...">
                    <input type="text" id="linkURL" placeholder="Enter a URL...">
                    <button id="modalAdd-btn"><i class="fa-solid fa-circle-plus"></i>Add Link</button>
                </article>
            </div>

            <!-- Background for webpage when modal is active -->
            <div id="overlay"></div>

            <div>
                <article class="dash-element dash-element-1">
                    <h2 class="dash-element-headline dash-element-headline-1">Quick links</h2>
                    <div class="quick-link-container">
                    </div>
                    <button class="add-link-btn"><i class="fa-solid fa-circle-plus"></i>Add more links</button>
                </article>
            </div>

            <!-- Fetches weather from API -->
            <article class="dash-element dash-element-2">
                <h2 class="dash-element-headline dash-element-headline-2">Weather</h2>
                <div class="weather-container">
                    <div class="weather weather-today" id="weather-info-today"></div>
                    <div class="weather weather-tomorrow" id="weather-info-tomorrow"></div>
                    <div class="weather weather-three-days" id="weather-info-three-days"></div>
                    <div class="weather weather-seven-days" id="weather-info-seven-days"></div>
                </div>
            </article>

            <!-- Fetches a random Pokémon from API -->
            <article class="dash-element dash-element-3">
                <h2 class="dash-element-headline dash-element-headline-3">Pokémon</h2>
                <div id="pokemonData"></div>
                <button id="randomPokemonButton" class="new-pokemon-btn">
                    <i class="fa-solid fa-shuffle"></i>
                    New Pokemon
                </button>
            </article>

            <!-- Notes with textarea and delete btn -->
            <article class="dash-element dash-element-4">
                <h2 class="dash-element-headline dash-element-headline-4">Notes</h2>
                <textarea name="notes" class="notes-area" id="notes-dash" cols="40" rows="30"
                    placeholder="Write your notes..."></textarea>
                <button id="notes-delete-btn"><i class="fa-solid fa-trash"></i> Delete</button>
            </article>
        </div>

        <!-- Button for generating random wallpapers from Unsplash -->
        <aside class="bg-btn-container">
            <button class="bg-btn"><i class="fa-solid fa-arrow-rotate-right"></i>Randomize Background</button>
        </aside>
    </div>

    <script src="./js/time-date.js"></script>
    <script src="./js/dashboard-headline.js"></script>
    <script src="./js/quick-links.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/pokeapi.js"></script>
    <script src="./js/notes.js"></script>
    <script src="./js/random-background.js"></script>
    <script src="./js/googleAnalytics.js"></script>
</body>

</html>
